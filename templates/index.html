{{define "index"}}
{{template "head"}}

<div class="row">
{{range .}}
  <!-- card -->
  <div class="col s12 m6 l3">
    <div class="card-panel">
      <div class="card-header">
        {{.Name}}
        <div class="right">
        {{if .WebsiteLink}}
          <a href="{{.WebsiteLink}}" title="Website">
            <img src="assets/images/web.svg" alt="Website">
          </a>
        {{end}}
        {{if .GithubLink}}
          <a href="{{.GithubLink}}" title="GitHub">
            <img src="assets/images/github.svg" alt="GitHub">
          </a>
        {{end}}
        </div>
      </div>
      <div class="card-body">
        {{.Description}}
      </div>
      <div class="card-tags">
      {{range .Tags}}
        <div class="chip">{{.}}</div>
      {{end}}
      </div>
      <div class="card-footer">
        by <a href="{{.CreatorLink}}">{{.Creator}}</a>
      </div>
    </div>
  </div>
  <!-- /card -->
{{end}}
</div>

{{template "foot"}}
{{end}}
